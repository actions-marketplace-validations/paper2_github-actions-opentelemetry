# FYI: https://containers.dev/guide/dockerfile#docker-compose
version: '3'
services:
  dev-container:
    image: mcr.microsoft.com/devcontainers/typescript-node:20
    container_name: dev_container
    command: sleep infinity
    volumes:
      - ../..:/workspaces:cached
    networks:
      - default
  openobserve:
    image: public.ecr.aws/zinclabs/openobserve:latest
    container_name: openobserve
    ports:
      - '5080:5080'
    environment:
      # NOTE: Basic authentication value is generated by email and password.
      # FYI: https://openobserve.ai/docs/ingestion/traces/#credentials
      - ZO_ROOT_USER_EMAIL=test@example.com
      - ZO_ROOT_USER_PASSWORD=test
    networks:
      - default
networks:
  default:
    driver: bridge
