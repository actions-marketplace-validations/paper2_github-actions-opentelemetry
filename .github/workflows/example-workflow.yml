name: Example Workflow

on:
  push:

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        run: sleep 2
      - name: Setup
        id: setup
        run: sleep 2
      - name: Install Dependencies
        id: install
        run: sleep 3
      - name: Lint
        id: lint
        run: sleep 2
      - name: Test
        id: test
        # add a random delay for changing metrics and traces
        run: sleep $(($RANDOM % 5 + 2))
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        run: sleep 2
      - name: Setup
        id: setup
        run: sleep 2
      - name: Install Dependencies
        id: install
        run: sleep 3
      - name: Build
        id: build
        # add a random delay for changing metrics and traces
        run: sleep $(($RANDOM % 5 + 2))
  deploy:
    name: Deploy Application
    needs: [test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deploy
        run: sleep 2
